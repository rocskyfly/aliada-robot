robot_name: 'ALIADA'  # 必须使用大写
robot_name_cn: '阿里阿达'
first_name: '主人'
last_name: 'Qi'
timezone: CST
location: '上海'

# 是否接入微信
wechat: true

# 当微信发送语音时，是直接播放语音还是执行语音命令？
# true：直接播放
# false：执行语音命令（只支持百度STT，其他两种STT识别不准）
wechat_echo: true

# 除了自己之外，还能响应 echo 指令的好友微信名单
# 如果填写 ['ALL'] 表示响应所有微信好友
# 如果填写 [] 表示不响应任何好友
wechat_echo_text_friends: ['ALL']

# 除了自己之外，还能直接播放语音的好友微信名单
# 如果填写 ['ALL'] 表示播放所有微信好友的语音
# 如果填写 [] 表示不播放任何好友的语音
wechat_echo_voice_friends: ['ALL']

# 当有邮件时，是否朗读邮件标题
read_email_title: false

# 当内容过长（> 200个字）时，是否继续朗读
# true：读
# false：改为发送内容
read_long_content: true

# 最长朗读内容（仅当 read_long_content 为 false 时有效）
max_length: 200

# 是否使用邮箱发送长内容而不是微信
prefers_email: false

# 勿扰模式，该时间段内不执行通知检查
do_not_bother:
    enable: true # 开启勿扰模式
    since: 23    # 开始时间
    till: 9      # 结束时间，如果比 since 小表示第二天

# wav声音播放配置
# 可选值：
# aplay         - 子进程aplay播放
# pyaudio       - pyaudio模块播放
sound_engine: pyaudio

# mp3文件播放配置
# 可选值：
# play          - 子进程play播放
# pygame        - pygame库播放(树莓派python默认自带，推荐配置)
# vlc           - vlc库播放(短音频可能播放有问题)
music_engine: pygame

# TTS语音合成服务配置
# 可选值：
# baidu-tts     - 百度语音识别
# iflytek-tts   - 讯飞语音合成
# ali-tts       - 阿里语音合成
# google-tts    - 谷歌语音合成
tts_engine: baidu-tts

# STT语音识别服务配置
# 可选值：
# sphinx        - pocketsphinx离线识别引擎（需训练，参考修改唤醒词教程）
# baidu-stt     - 百度在线语音识别
# iflytek-stt   - 讯飞语音识别
# ali-stt       - 阿里语音识别
# google-stt    - 谷歌语音合成
stt_engine: baidu-stt

# 离线唤醒 SST 引擎
# 可选值：
# sphinx        - pocketspinx离线唤醒                                                    
# snowboy-stt   - snowboy离线唤醒
stt_passive_engine: sphinx

# pocketsphinx 唤醒SST引擎（默认）
pocketsphinx:
    fst_model: '/home/robot/g014b2b/g014b2b.fst'
    hmm_dir: '/usr/local/share/pocketsphinx/model/hmm/en_US/hub4wsj_sc_8k' #optional

# snowboy 唤醒SST引擎（可选）
# https://snowboy.kitt.ai/dashboard
snowboy:
    model: '/home/robot/aliada/client/snowboy/aliada.pmdl'  # 唤醒词模型
    sensitivity: "0.5"  # 敏感度

